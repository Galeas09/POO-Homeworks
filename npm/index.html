<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correo Electrónico</title>
</head>
<body>
    <h1>Enviar Correo Electrónico</h1>
    <form id="emailForm">
        <label for="recipient">Destinatario:</label>
        <input type="email" id="recipient" required><br><br>
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" required><br><br>
        <label for="body">Cuerpo:</label><br>
        <textarea id="body" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
